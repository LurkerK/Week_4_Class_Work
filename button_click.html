<!DOCTYPE html>
<html lang="en">

</head>
<body>

    <!-- Write your HTML content here -->
    <button>CLick here!</button> <!-- This button triggers an alert when clicked -->

<script>

    // Write your script here
    let button = document.querySelector('button') // This script adds an event listener to the button

    button.addEventListener('click', function() {
        alert('You clicked the button!')
        // button.innerHTML = 'You clicked the button!'
        // button.style.backgroundColor = 'orange'
        button.remove()
    })


</script>

</body>
