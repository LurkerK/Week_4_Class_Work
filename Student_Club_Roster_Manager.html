<!DOCTYPE html>
<html lang="en">
<head>
  <title>Club Membership</title>

  <style>
      
      .selected {
        text-decoration: line-through ;
        font-style: italic;
        color: gray;
      }

      input {
          width: 100%;
          padding: 5px;
          margin: 5px 5px 5px 0px;
          box-sizing: border-box;

      }

  </style>

</head>
<body>
    <!-- Heading -->
    <h1>Student Club Roster</h1>
    <!-- Subheading -->
    <h2>Add Students</h2>
        <!-- Labels for text boxes -->
    <label for="student-name">Student Name</label><input id="student-name" name="student-name">
    <br>
    <label for="student-id">Student ID</label><input id="student-id" name="student-id">
    <br>
    <label for="student-gpa">Student GPA</label><input id="student-gpa" name="student-gpa" type="number" step="0.01">
    <br>
    <button id="add-student">Add Student</button>    <!-- Add Student Button -->
    <!-- Subheading for list -->
    <h2>Student List</h2>
    <!-- Student Count indicator -->
    <p>There are 
        <span id="student-count">
          <!-- Displayed value will be updated dynamically by JavaScript -->
        </span> 
    student(s) in the club.</p>
    
    <p>Click on a student's name to select them</p> <!-- direction text for user -->

    <ul id="student-list">
        <!-- Student list items will be dynamically generated by JavaScript -->
    </ul>

    <button id="remove-selected-students">Remove selected students</button>

<script>
    // Select the student count span element
    let studentCountSpan = document.querySelector('#student-count')
    
    // Set its inner text to "0"
    studentCountSpan.innerText = 0 

    // Select the add student button
    let addStudentButton = document.querySelector('#add-student')

    // Select the student list ul element
    let studentList = document.querySelector('#student-list')

    // Add event listener to the add student button
    addStudentButton.addEventListener('click', function() {

        // Check the number of items in the list, prevent there being more than 10 items
        if (studentList.children.length >= 10) {
            alert('Cannot add more than 10 students.');
            return;
        }

        // Read student name input value
        let studentNameInput = document.querySelector('#student-name')
        let studentName = studentNameInput.value.trim();
        
        // Validate student name
        if (studentName == '') {
            alert('Please enter student name.')
            return
        }

        // Read student id input value
        let studentIdInput = document.querySelector('#student-id')
        let studentId = studentIdInput.value.trim();
        
        // Validate student id
        if (studentId == '') {
            alert('Please enter student ID.');
            return
        }

        // Read student GPA input value
        let studentGpaInput = document.querySelector('#student-gpa')
        let studentGpa = parseFloat(studentGpaInput.value);
        
        // Validate student GPA
        if (isNaN(studentGpa) || studentGpa < 0 || studentGpa > 4) {
            alert('Please enter a valid GPA between 0 and 4.');
            return
        }

        // Create a new li element
        let newListItem = document.createElement('li');

        // Set the inner HTML of the li element with student details
        newListItem.innerHTML = `${studentName}, id: ${studentId}, GPA ${studentGpa}`

        // Add click event listener to toggle "selected" class
        newListItem.addEventListener('click', function() {
            newListItem.classList.toggle('selected')
        });

        // Add the new li element to the student list
        studentList.appendChild(newListItem)

        // Update student count
        studentCountSpan.innerText = studentList.children.length.toString();

        // Clear the values of the threee input elements
        studentNameInput.value = ''
        studentIdInput.value = ''
        studentGpaInput.value = ''
    })

    // Select the remove selected students button
    let removeSelectedStudentButton = document.querySelector('#remove-selected-students')
    // Add event listener to the remove selected student button
    removeSelectedStudentButton.addEventListener('click', function() {            
        // Get all elements with the class "selected"
        let selectedElements = document.querySelectorAll('.selected')   
        // remove each selected element
        selectedElements.forEach( function(selectedElement) {
            selectedElement.remove()
        // Update student count    
        studentCountSpan.innerText = studentList.children.length.toString();

    })
})

            - Read the value from the student-gpa input, save in a variable. If the GPA is not entered, or is not in the range 0-4, show an alert error message and return.  (1pt)
            - Create a new li element (1pt)
            - Set the innerHTML of the li element to a string containing the student's name, id, and GPA  (1pt)
                for example "Beyonce Knowles, id: aa1234bb, GPA 3.8"
                Use a template string to generate this string
            - Add a click event handler to the new li element.  (3pt)

            - Add the new li element to ul#student-list element (1pt)
            - Clear the values of the three input elements (1pt)
            - Update the span#student-count value to the new number of students (1pt)

</script>

</body>
</html>
