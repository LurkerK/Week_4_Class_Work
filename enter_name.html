<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
</head>

<body>
    <p>Please enter you name</p>  <!-- Text direction for user -->
    <input type="text" id="username">  <!-- Input field for user to enter their name -->
    <button id="save-user-name">Save</button>  <!-- Save button -->

    <!-- Placeholder for displaying the welcome message -->
    <p id="Welcome-message"></p>

<script>

    let saveButton = document.querySelector('#save-user-name')
    let nameInput = document.querySelector('#username')
    let welcomeMessage = document.querySelector('#Welcome-message')

    // add event for when the Save button is pressed
    saveButton.addEventListener('click', function() {
        let name = nameInput.value   // Getting the entered name

        
        // Checking if the name meets the minimum length requirement
        if (name.length < 2) {
            // error message that asks for suitable name
            welcomeMessage.innerHTML = 'Please enter at least 2 letters.'
        }  else {
        // Welcome message that displays the given name    
        welcomeMessage.innerHTML = 'Welcome, ' + name + '!'  
        }
    })

</script>

</body>

</html>

</script>

</body>
</html>
