<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
</head>
<body>

    <!-- Write your HTML content here -->
    <p> What is the capital of Wisconsin?</p> <!-- Pose the question -->

    <!-- buttons; 1 is the correct answer, the other 2 are incorrect -->
    <button class="wrong-answer">Bayfield</button>
    <button id="correct-answer">Madison</button>
    <button class="wrong-answer">Milwaukee</button>
    
    <!-- Placeholder for displaying the result -->
    <p id="result"></p>

<script>

    // Write your script here
    let correctAnswerButton = document.querySelector('#correct-answer')

    let defaultButtonColor = correctAnswerButton.style.background

    let result = document.querySelector('#result')

    let wrongAnswerButtons = document.querySelectorAll('.wrong-answer')

    // add an event listener to both buttons.
    // functional style loop
    // wrongAnswerButtons.forEach( function(wrongAnswerButton) {   // loop - repeats for each element in the wronganswerbuttons nodelist
    
    //     // add click event listener to wrong answer button
    //     wrongAnswerButton.addEventListener('click', function() {
    //         result.innerHTML = 'wrong answer, try again?'
    //         correctAnswerButton.style.background = defaultButotnColor
    //     })

    // })

    // imperitive-style loop, for loop
    for (let x=0 ; x< wrongAnswerButtons.length; x++) {
        let wrongAnswerButton = wrongAnswerButtons[x]
        // event for when a button with the wrong answer is pressed 
        wrongAnswerButton.addEventListener('click', function() {
            result.innerHTML = 'wrong answer, try again?'
            correctAnswerButton.style.background = defaultButtonColor   
        })
    }

    // add event listener to one correct answer button
    correctAnswerButton.addEventListener('click', function() {
        result.innerHTML = 'Correct Answer!'
        // Change the background color of the correct answer button
        correctAnswerButton.style.background = 'orange'
    })


</script>

</body>
</html>
